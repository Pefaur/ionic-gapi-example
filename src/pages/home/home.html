<ion-header>
  <ion-navbar color="primary">
    <ion-title>Ionic Google API</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="isLoggedIn; else loginTemplate">
    <h1>Email:</h1>
    <p>{{authResponse.email}}</p>
    <h1>AccessToken:</h1>
    <p>{{authResponse.accessToken}}</p>
    <span class="notice">use <b>AccessToken</b> to authenticate Google REST API</span>
    <span class="notice"> <a href="https://developers.google.com/gmail/api/v1/reference/"><b>Gmail API Reference:</b>/gmail/api/v1/reference/</a></span>
  </div>

  <ng-template #loginTemplate>
    <button ion-button (click)="loginWithGoogle()">Login With Google</button>
  </ng-template>
</ion-content>
